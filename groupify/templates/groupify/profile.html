{% extends 'groupify/base.html' %} {% load static %} {% load crispy_forms_tags %}
{% block content %}

<div class="bg-white">
  <div class="container">
    <div class="text-center py-5">
      <img src="{{user.profile.user_profile.url}}" alt="profile pic" height="250" width="250" class="ui-w-100 rounded-circle">

      <div class="col-md-8 col-lg-6 col-xl-5 p-0 mx-auto">
        <h4 class="font-weight-bold my-4">{{user.username}}</h4>

        <div class="text-muted mb-4">
          <p class="text-secondary">{{user.email}}</p>
          <p class="text-secondary">{{user.profile.about}}</p>
        </div>
      </div>

      <div class="text-center">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Profile Info</legend>
            {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <hr class="m-0">

</div>
{% endblock content %}
